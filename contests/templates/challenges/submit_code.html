{% extends "forum/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <h2>Submit Your Code</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
