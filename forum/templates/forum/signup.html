{% extends 'forum/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="signup-container fade-in">
    <div class="signup-card glass-card">
        <div class="signup-header">
            <div class="signup-icon">
                <i class="fas fa-user-plus"></i>
            </div>
            <h2 class="signup-title">Join CodeForum</h2>
            <p class="signup-subtitle">Create your account and start solving coding doubts</p>
        </div>
        
        <form method="post" class="signup-form" id="signupForm">
            {% csrf_token %}
            <div class="form-group">
                {{ form|crispy }}
            </div>
            
            <!-- MODIFIED BUTTON: Added a spinner element -->
            <button type="submit" class="modern-btn btn-success signup-btn" id="signupBtn">
                <i class="fas fa-user-plus"></i>
                <span>Create Account</span>
                <div class="spinner"></div>
            </button>
        </form>
        
        <div class="signup-footer">
            <p class="login-link">
                Already have an account? 
                <a href="{% url 'login' %}" class="login-link-text">Sign In</a>
            </p>
        </div>
        
        <div class="signup-benefits">
            <div class="benefit-item">
                <i class="fas fa-robot"></i>
                <span>AI-Powered Help</span>
            </div>
            <div class="benefit-item">
                <i class="fas fa-users"></i>
                <span>Expert Faculty</span>
            </div>
            <div class="benefit-item">
                <i class="fas fa-trophy"></i>
                <span>Earn Points</span>
            </div>
        </div>
    </div>
    
    <div class="signup-background-elements">
        <div class="floating-element element-1">
            <i class="fab fa-python"></i>
        </div>
        <div class="floating-element element-2">
            <i class="fab fa-js-square"></i>
        </div>
        <div class="floating-element element-3">
            <i class="fab fa-java"></i>
        </div>
        <div class="floating-element element-4">
            <i class="fas fa-database"></i>
        </div>
        <div class="floating-element element-5">
            <i class="fab fa-react"></i>
        </div>
        <div class="floating-element element-6">
            <i class="fas fa-code"></i>
        </div>
        <div class="floating-element element-7">
            <i class="fab fa-node-js"></i>
        </div>
        <div class="floating-element element-8">
            <i class="fas fa-laptop-code"></i>
        </div>
    </div>
</div>

<style>
/* Signup Container */
.signup-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    position: relative;
    overflow: hidden;
}

/* Signup Card */
.signup-card {
    background: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    border: 1px solid rgba(80, 80, 80, 0.4);
    border-radius: 24px;
    padding: 40px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    position: relative;
    z-index: 10;
    transition: all 0.3s ease;
}

.signup-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
}

/* Signup Header */
.signup-header {
    text-align: center;
    margin-bottom: 30px;
}

.signup-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #1a4d3a 0%, #2d7a5f 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    box-shadow: 0 10px 30px rgba(45, 122, 95, 0.4);
}

.signup-icon i {
    font-size: 2rem;
    color: white;
}

.signup-title {
    font-size: 2rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.signup-subtitle {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
    margin-bottom: 0;
    line-height: 1.5;
}

/* Form Styling */
.signup-form {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 20px;
}

/* Override Crispy Forms Styling */
.signup-form .form-group label {
    color: rgba(255, 255, 255, 0.9) !important;
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 0.95rem;
}

.signup-form .form-control {
    background: rgba(30, 30, 30, 0.8) !important;
    border: 1px solid rgba(80, 80, 80, 0.4) !important;
    border-radius: 12px !important;
    color: white !important;
    padding: 14px 16px !important;
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.signup-form .form-control:focus {
    outline: none !important;
    border-color: #2d7a5f !important;
    background: rgba(40, 40, 40, 0.9) !important;
    box-shadow: 0 0 0 3px rgba(45, 122, 95, 0.2) !important;
    transform: translateY(-1px);
}

.signup-form .form-control::placeholder {
    color: rgba(255, 255, 255, 0.5) !important;
}

.signup-form .form-text {
    color: rgba(255, 255, 255, 0.7) !important;
    font-size: 0.85rem;
}

.signup-form .invalid-feedback {
    color: #ff6b6b !important;
}

.signup-form .form-check-label {
    color: rgba(255, 255, 255, 0.9) !important;
}

.signup-form .form-check-input {
    background-color: rgba(30, 30, 30, 0.8) !important;
    border-color: rgba(80, 80, 80, 0.4) !important;
}

.signup-form .form-check-input:checked {
    background-color: #2d7a5f !important;
    border-color: #2d7a5f !important;
}

/* Signup Button */
.signup-btn {
    width: 100%;
    padding: 16px 24px;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 20px;
    justify-content: center;
    position: relative;
    overflow: hidden;
    background: linear-gradient(135deg, #1a4d3a 0%, #2d7a5f 100%);
    border: 1px solid rgba(100, 100, 100, 0.4);
    transition: all 0.3s ease;
}

.signup-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
}

.signup-btn:hover::before {
    left: 100%;
}

.signup-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 25px rgba(45, 122, 95, 0.6);
    color: white;
}

/* Spinner Styles */
.spinner {
    display: none; /* Hidden by default */
    width: 24px;
    height: 24px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Loading State for the Button */
.signup-btn.loading .spinner {
    display: block;
}

.signup-btn.loading i,
.signup-btn.loading span {
    display: none;
}

.signup-btn.loading {
    cursor: not-allowed;
    background: linear-gradient(135deg, #4a5568 0%, #2d3748 100%);
}


/* Signup Footer */
.signup-footer {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid rgba(80, 80, 80, 0.3);
    margin-bottom: 25px;
}

.login-link {
    color: rgba(255, 255, 255, 0.8);
    margin: 0;
    font-size: 0.95rem;
}

.login-link-text {
    color: #cccccc;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
}

.login-link-text:hover {
    color: #ffffff;
    text-decoration: none;
}

.login-link-text::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(135deg, #666666 0%, #888888 100%);
    transition: width 0.3s ease;
}

.login-link-text:hover::after {
    width: 100%;
}

/* Signup Benefits */
.signup-benefits {
    display: flex;
    justify-content: space-around;
    gap: 15px;
    flex-wrap: wrap;
}

.benefit-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.85rem;
    transition: all 0.3s ease;
}

.benefit-item:hover {
    color: rgba(255, 255, 255, 0.9);
    transform: translateY(-2px);
}

.benefit-item i {
    font-size: 1.2rem;
    color: #2d7a5f;
}

/* Floating Background Elements */
.signup-background-elements {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 1;
}

.floating-element {
    position: absolute;
    color: rgba(100, 100, 100, 0.1);
    font-size: 3rem;
    animation: float 6s ease-in-out infinite;
}

.element-1 {
    top: 5%;
    left: 8%;
    animation-delay: 0s;
}

.element-2 {
    top: 15%;
    right: 12%;
    animation-delay: 1s;
}

.element-3 {
    bottom: 35%;
    left: 3%;
    animation-delay: 2s;
}

.element-4 {
    bottom: 8%;
    right: 8%;
    animation-delay: 3s;
}

.element-5 {
    top: 45%;
    left: 2%;
    animation-delay: 4s;
}

.element-6 {
    top: 55%;
    right: 3%;
    animation-delay: 5s;
}

.element-7 {
    top: 25%;
    left: 50%;
    animation-delay: 6s;
}

.element-8 {
    bottom: 20%;
    right: 45%;
    animation-delay: 7s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
    }
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .signup-container {
        padding: 20px 15px;
        min-height: calc(100vh - 160px);
    }
    
    .signup-card {
        padding: 30px 25px;
        border-radius: 20px;
        max-width: 450px;
    }
    
    .signup-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
    }
    
    .signup-icon i {
        font-size: 1.5rem;
    }
    
    .signup-title {
        font-size: 1.75rem;
    }
    
    .signup-subtitle {
        font-size: 0.9rem;
    }
    
    .signup-form .form-control {
        padding: 12px 14px !important;
    }
    
    .signup-btn {
        padding: 14px 20px;
        font-size: 1rem;
    }
    
    .signup-benefits {
        gap: 10px;
    }
    
    .benefit-item {
        font-size: 0.8rem;
    }
    
    .floating-element {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .signup-card {
        padding: 25px 20px;
        margin: 10px;
    }
    
    .signup-title {
        font-size: 1.5rem;
    }
    
    .signup-benefits {
        flex-direction: column;
        gap: 8px;
    }
    
    .benefit-item {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
    }
}

/* Animation Classes */
.fade-in {
    animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<!-- ADDED SCRIPT for spinner functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const signupForm = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');

        if (signupForm && signupBtn) {
            signupForm.addEventListener('submit', function() {
                // Add the loading class to the button
                signupBtn.classList.add('loading');
                // Disable the button to prevent multiple submissions
                signupBtn.disabled = true;
            });
        }
    });
</script>

{% endblock %}
