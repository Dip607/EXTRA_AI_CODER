<!-- forum/templates/forum/ocr_upload.html -->
{% extends "forum/base.html" %}
{% block content %}
<h3>ðŸ§  Upload Image to Extract Doubt</h3>

<form id="ocr-upload-form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Upload and Ask AI</button>
</form>

<!-- Spinner: initially hidden -->
<div id="spinner" style="display:none; margin-top: 20px;" class="text-center">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Thinking...</span>
    </div>
    <p class="mt-2">ðŸ§  Generating AI Answer... Please wait</p>
</div>

<script>
    document.getElementById('ocr-upload-form').addEventListener('submit', function () {
        document.getElementById('spinner').style.display = 'block';
    });
</script>
{% endblock %}
