{% extends 'forum/base.html' %}
{% block content %}
<div class="login-container fade-in">
    <div class="login-card glass-card">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h2 class="login-title">Welcome Back</h2>
            <p class="login-subtitle">Sign in to your CodeForum account</p>
        </div>
        
        <form method="post" class="login-form" id="loginForm">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            
            <!-- MODIFIED BUTTON: Added a spinner element -->
            <button type="submit" class="modern-btn btn-primary login-btn" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign In</span>
                <div class="spinner"></div>
            </button>
        </form>
        
        <div class="login-footer">
            <p class="signup-link">
                Don't have an account? 
                <a href="/signup/" class="signup-link-text">Create Account</a>
            </p>
        </div>
        
        <div class="login-features">
            <div class="feature-item">
                <i class="fas fa-shield-alt"></i>
                <span>Secure Login</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-users"></i>
                <span>Join Community</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-code"></i>
                <span>Solve Doubts</span>
            </div>
        </div>
    </div>
    
    <div class="login-background-elements">
        <div class="floating-element element-1">
            <i class="fab fa-python"></i>
        </div>
        <div class="floating-element element-2">
            <i class="fab fa-js-square"></i>
        </div>
        <div class="floating-element element-3">
            <i class="fab fa-java"></i>
        </div>
        <div class="floating-element element-4">
            <i class="fas fa-database"></i>
        </div>
        <div class="floating-element element-5">
            <i class="fab fa-react"></i>
        </div>
        <div class="floating-element element-6">
            <i class="fas fa-code"></i>
        </div>
    </div>
</div>

<style>
/* Login Container */
.login-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    position: relative;
    overflow: hidden;
}

/* Login Card */
.login-card {
    background: rgba(20, 20, 20, 0.9);
    backdrop-filter: blur(30px);
    -webkit-backdrop-filter: blur(30px);
    border: 1px solid rgba(80, 80, 80, 0.4);
    border-radius: 24px;
    padding: 40px;
    width: 100%;
    max-width: 450px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.3);
    position: relative;
    z-index: 10;
    transition: all 0.3s ease;
}

.login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.4);
}

/* Login Header */
.login-header {
    text-align: center;
    margin-bottom: 30px;
}

.login-icon {
    width: 80px;
    height: 80px;
    background: linear-gradient(135deg, #333333 0%, #555555 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

.login-icon i {
    font-size: 2rem;
    color: white;
}

.login-title {
    font-size: 2rem;
    font-weight: 700;
    color: #ffffff;
    margin-bottom: 8px;
    background: linear-gradient(135deg, #ffffff 0%, #cccccc 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.login-subtitle {
    color: rgba(255, 255, 255, 0.8);
    font-size: 1rem;
    margin-bottom: 0;
}

/* Form Styling */
.login-form {
    margin-bottom: 25px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group p {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 500;
    margin-bottom: 8px;
    font-size: 0.95rem;
}

.form-group input {
    width: 100%;
    padding: 14px 16px;
    background: rgba(30, 30, 30, 0.8);
    border: 1px solid rgba(80, 80, 80, 0.4);
    border-radius: 12px;
    color: white;
    font-size: 1rem;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
}

.form-group input:focus {
    outline: none;
    border-color: #666666;
    background: rgba(40, 40, 40, 0.9);
    box-shadow: 0 0 0 3px rgba(100, 100, 100, 0.2);
    transform: translateY(-1px);
}

.form-group input::placeholder {
    color: rgba(255, 255, 255, 0.5);
}

/* Login Button */
.login-btn {
    width: 100%;
    padding: 16px 24px;
    font-size: 1.1rem;
    font-weight: 600;
    margin-bottom: 20px;
    justify-content: center;
    position: relative;
    overflow: hidden;
    transition: all 0.3s ease; /* Added for smooth background transition */
}

.login-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
    transition: left 0.5s ease;
}

.login-btn:hover::before {
    left: 100%;
}

/* Spinner Styles */
.spinner {
    display: none; /* Hidden by default */
    width: 24px;
    height: 24px;
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top-color: #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
}

@keyframes spin {
    to {
        transform: rotate(360deg);
    }
}

/* Loading State for the Button */
.login-btn.loading .spinner {
    display: block;
}

.login-btn.loading i,
.login-btn.loading span {
    display: none;
}

.login-btn.loading {
    cursor: not-allowed;
    background: linear-gradient(135deg, #444444 0%, #666666 100%);
}


/* Login Footer */
.login-footer {
    text-align: center;
    padding-top: 20px;
    border-top: 1px solid rgba(80, 80, 80, 0.3);
    margin-bottom: 25px;
}

.signup-link {
    color: rgba(255, 255, 255, 0.8);
    margin: 0;
    font-size: 0.95rem;
}

.signup-link-text {
    color: #cccccc;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s ease;
    position: relative;
}

.signup-link-text:hover {
    color: #ffffff;
    text-decoration: none;
}

.signup-link-text::after {
    content: '';
    position: absolute;
    bottom: -2px;
    left: 0;
    width: 0;
    height: 2px;
    background: linear-gradient(135deg, #666666 0%, #888888 100%);
    transition: width 0.3s ease;
}

.signup-link-text:hover::after {
    width: 100%;
}

/* Login Features */
.login-features {
    display: flex;
    justify-content: space-around;
    gap: 15px;
    flex-wrap: wrap;
}

.feature-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 8px;
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.85rem;
    transition: all 0.3s ease;
}

.feature-item:hover {
    color: rgba(255, 255, 255, 0.9);
    transform: translateY(-2px);
}

.feature-item i {
    font-size: 1.2rem;
    color: #888888;
}

/* Floating Background Elements */
.login-background-elements {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    pointer-events: none;
    z-index: 1;
}

.floating-element {
    position: absolute;
    color: rgba(100, 100, 100, 0.1);
    font-size: 3rem;
    animation: float 6s ease-in-out infinite;
}

.element-1 {
    top: 10%;
    left: 10%;
    animation-delay: 0s;
}

.element-2 {
    top: 20%;
    right: 15%;
    animation-delay: 1s;
}

.element-3 {
    bottom: 30%;
    left: 5%;
    animation-delay: 2s;
}

.element-4 {
    bottom: 10%;
    right: 10%;
    animation-delay: 3s;
}

.element-5 {
    top: 50%;
    left: 5%;
    animation-delay: 4s;
}

.element-6 {
    top: 60%;
    right: 5%;
    animation-delay: 5s;
}

@keyframes float {
    0%, 100% {
        transform: translateY(0px) rotate(0deg);
    }
    50% {
        transform: translateY(-20px) rotate(180deg);
    }
}

/* Mobile Responsiveness */
@media (max-width: 768px) {
    .login-container {
        padding: 20px 15px;
        min-height: calc(100vh - 160px);
    }
    
    .login-card {
        padding: 30px 25px;
        border-radius: 20px;
    }
    
    .login-icon {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
    }
    
    .login-icon i {
        font-size: 1.5rem;
    }
    
    .login-title {
        font-size: 1.75rem;
    }
    
    .login-subtitle {
        font-size: 0.9rem;
    }
    
    .form-group input {
        padding: 12px 14px;
    }
    
    .login-btn {
        padding: 14px 20px;
        font-size: 1rem;
    }
    
    .login-features {
        gap: 10px;
    }
    
    .feature-item {
        font-size: 0.8rem;
    }
    
    .floating-element {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    .login-card {
        padding: 25px 20px;
        margin: 10px;
    }
    
    .login-title {
        font-size: 1.5rem;
    }
    
    .login-features {
        flex-direction: column;
        gap: 8px;
    }
    
    .feature-item {
        flex-direction: row;
        justify-content: center;
        gap: 10px;
    }
}

/* Animation Classes */
.fade-in {
    animation: fadeIn 0.6s ease-out;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>

<!-- ADDED SCRIPT for spinner functionality -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        if (loginForm && loginBtn) {
            loginForm.addEventListener('submit', function() {
                // Add the loading class to the button
                loginBtn.classList.add('loading');
                // Disable the button to prevent multiple submissions
                loginBtn.disabled = true;
            });
        }
    });
</script>

{% endblock %}
