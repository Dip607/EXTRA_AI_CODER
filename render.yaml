services:
  - type: web
    name: code-forum
    env: python
    dockerfilePath: ./Dockerfile
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn code_forum.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: code_forum.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
